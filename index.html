<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner -->
    <div class="background-image">
      <img src="/assets/bg-desktop-dark.jpg" alt="Dark Desktop" />
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme">
          <img src="/assets/icon-sun.svg" alt="Icon" />
        </div>
      </div>

      <!-- Input List -->
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-todo-input">
          <form onsubmit="addItem(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo..."
            />
          </form>
        </div>
      </div>

      <!-- List -->
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <!-- Dummy Data for Design -->
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/assets/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">Cut the lawn</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/assets/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">Cut the lawn</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/assets/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">Cut the lawn</div>
          </div>
        </div>

        <!-- Info -->
        <div class="todo-items-info">
          <div class="items-left">
            <span class="count-items">5</span>
            items left
          </div>
          <div class="items-statuses">
            <span class="all active">All</span>
            <span class="current">Active</span>
            <span class="completed">Completed</span>
          </div>
          <div class="items-clear">
            <span class="clear-completed">Clear Completed</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="/firebase.js"></script>

    <script src="/script.js"></script>
  </body>
</html>
